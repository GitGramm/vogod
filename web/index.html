<style>
.container { margin-top: 10px; }

.progress-bar-vertical {
  width: 20px;
  min-height: 100px;
  display: flex;
  align-items: flex-end;
  margin-right: 20px;
  float: left;
}

.progress-bar-vertical .progress-bar {
  width: 100%;
  height: 0;
  -webkit-transition: height 0.6s ease;
  -o-transition: height 0.6s ease;
  transition: height 0.6s ease;
}

</style>
<script type="text/javascript">
var innenTemp = 21.0
function update_vals(){
     $.getJSON("/event/Solarkollektortemperatur", function (json) {
        var value = json.value;
        var percentValue = Math.round((value/120)*100) + '%';
        $('.progress-bar').css('height', percentValue);
        $('#tempSolar').html(value.toFixed(1)+json.unit);
    });
    $.getJSON("/event/TiefpassTemperaturwert_ATS", function (json) {
        $('#tempAussen').html(json.value.toFixed(1)+json.unit);
    })
    $.getJSON("/event/BedienRTSolltemperaturA1M1", function (json) {
        innenTemp = json.value.toFixed(1);
        $('#tempInnen').html(innenTemp + json.unit);
    })
};
update_vals();

var interval = setInterval(update_vals, 10000);

</script>
</head>

<script type="text/javascript">
$( "#plusButton" ).on("click", function() {
    innenTemp = parseFloat(innenTemp) + 1;
    $('#tempInnen').html(innenTemp.toFixed(1) + "°C");
    $.post( "/event/BedienRTSolltemperaturA1M1", ""+innenTemp);
    update_vals();
});

$( "#minusButton" ).on("click", function() {
    innenTemp = parseFloat(innenTemp) - 1;
    $('#tempInnen').html(innenTemp.toFixed(1) + "°C");
